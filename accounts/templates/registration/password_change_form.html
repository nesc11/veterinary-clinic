{% extends "pets/_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}

{% block content %}
<section class="container">
    <form novalidate method="post" style="width: 100%; max-width: 500px" class="mx-auto">
        {% csrf_token %}
        <h3 class="text-center mt-4">Change your password</h3>
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary d-block mx-auto" value="Change">
    </form>
</section>
{% endblock content %}
