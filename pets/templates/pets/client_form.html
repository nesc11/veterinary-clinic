{% extends "pets/_base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Client{% endblock title %}

{% block content %}
<section class="container">
    <h3 class="text-center my-4">New owner</h3>
    <form class="mx-auto mb-4" style="width: 100%; max-width: 600px" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
{% endblock %}
