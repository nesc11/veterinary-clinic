{% extends "pets/_base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Pet{% endblock title %}

{% block content %}
<section class="container">
    <h3 class="text-center my-4">New Pet</h3>
    <form class="mx-auto mb-4" style="width: 100%; max-width: 600px" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% if not is_update_form %}
    <p class="text-center">Cant't find owner? <a href="{% url 'pets:client-create' %}">Register owner</a></p>
    {% endif %}
</section>
{% endblock %}
